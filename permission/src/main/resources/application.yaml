#设置Tomcat端口，默认8080
server:
  port: 8089
# 数据源 配置
spring:
  messages:
    encoding: utf-8
    basename: i18n/messages
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/community?characterEncoding=utf8&useSSL=false
    username: root
    password:
    initial-size: 1
    min-idle: 1
    max-active: 20
    max-wait: 60000
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
    validation-query: SELECT 1 from dual
    test-while-idle: true
    pool-prepared-statements: false
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: config
    connection-properties: config.decrypt=false
######################### Druid连接池的配置信息  #################
#初始化连接大小
druid:
  initialSize: 5
  #最小连接池数量
  minIdle: 5
  #最大连接池数量
  maxActive: 20
  #获取连接时最大等待时间，单位毫秒
  maxWait: 60000
  #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
  timeBetweenEvictionRunsMillis: 60000
  #配置一个连接在池中最小生存的时间，单位是毫秒
  minEvictableIdleTimeMillis: 300000
  #测试连接
  validationQuery: SELECT 1 FROM DUAL
  #申请连接的时候检测，建议配置为true，不影响性能，并且保证安全性
  testWhileIdle: true
  #获取连接时执行检测，建议关闭，影响性能
  testOnBorrow: false
  #归还连接时执行检测，建议关闭，影响性能
  testOnReturn: false
  #是否开启PSCache，PSCache对支持游标的数据库性能提升巨大，oracle建议开启，mysql下建议关闭
  poolPreparedStatements: false
  #开启poolPreparedStatements后生效
  maxPoolPreparedStatementPerConnectionSize: 20
  #配置扩展插件，常用的插件有: >stat:监控统计  log4j:日志  wall:防御sql注入
  filters: stat,wall,log4j
  #通过connectProperties属性来打开mergeSql功能;慢SQL记录
  connectionProperties: 'druid.stat.mergeSql: true;druid.stat.slowSqlMillis: 5000'

## 该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis:
  #  注意：一定要对应mapper映射xml文件的所在路径
  mapper-locations: classpath:com.lxh.permission.common.mybatis.mapper.*.xml
  #   注意：对应实体类的路径
  typeAliasesPackage: com.lxh.permission.common.mybatis.model
logging:
  file: d:/logs/permission/permission.log
  level:
    root: info
    com:
      lxh: debug
    org:
      apache:
        ibatis: debug